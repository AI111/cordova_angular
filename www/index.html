<html ng-app="store">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>
<body>
<div ng-controller="StoreController as store">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'"/>
        <h3 ng-include="'product-title.html'" class="ng-scope">
            <!--{{product.name}}-->

            <!--<em class="pull-right">{{product.price | currency}}</em>-->
            <!--<img ng-src="{{'images/'+product.images[0].full}}"/>-->
        </h3>
        <section ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="panel.isSelected(1)">
                    <a href ng-click="panel.selectTab(1)">Description</a>
                </li>
                <li ng-class="panel.isSelected(2)">
                    <a href ng-click="panel.selectTab(2)">Specification</a>
                </li>
                <li ng-class="panel.isSelected(3)">
                    <a href ng-click="panel.selectTab(3)">Reviews</a>
                </li>

            </ul>
            <div class="panel" ng-show="panel.isSelected(1)">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show="panel.isSelected(2)">
                <h4>Specification</h4>
                <p>not yet</p>
            </div>
            <div class="panel" ng-show="panel.isSelected(3)">
                <h4>Reviews</h4>
                <blockquote ng-repeat="review in product.reviews">
                <b>Stars: {{review.stars}}</b>
                {{review.body}}
                <cite>by: {{review.author}}</cite>
            </blockquote>
                <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
                        ng-submit="reviewForm.$valid&&reviewCtrl.addReview(product)" novalidate>

                    <fieldset class="form-group">
                        <select ng-model="reviewCtrl.review.stars" class="form-control" required>
                            <option value="1">1 star</option>
                            <option value="2">2 star</option>
                            <option value="3">3 star</option>
                            <option value="4">4 star</option>
                            <option value="5">5 star</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <textarea name="body" ng-mogel="reviewCtrl.review.body" class="form-control" required></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>by:</label>
                        <input name="author" ng-model="reviewCtrl.review.author" type="email" class="form-control" required/>
                    </fieldset>
                    <div>reviewForm is {{reviewForm.$valid}}</div>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </section>
    </ul>


</div>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<!--<script type="text/javascript" src="js/index.js"></script>-->
</body>
</html>
